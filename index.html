<!DOCTYPE html>
<html>
<head>
    <title>Tableau HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Who is the boss ?</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>CLE (2)</th>
            <th>NBO (4)</th>
        </tr>
        <tr>
            <td>11/06/23</td>
            <td>❌</td>
            <td>✅</td> <!-- Emoji "OK" -->
        </tr>
        <tr>
            <td>18/06/23</td>
            <td>❌</td>
            <td>✅</td>
        </tr>

        <tr>
            <td>23/06/23</td>
            <td>➖</td>
            <td>➖</td>
        </tr>

        <tr>
            <td>04/07/23</td>
            <td>❌</td>
            <td>✅</td>
        </tr>

        <tr>
            <td>11/06/23</td>
            <td>❌</td>
            <td>✅</td>
        </tr>

        <tr>
            <td>27/07/23</td>
            <td>✅</td>
            <td>❌</td>
        </tr>

        <tr>
            <td>03/08/23</td>
            <td>✅</td>
            <td>❌</td>
        </tr>

    </table>
    <p>NBO is the boss</p>
</body>
</html>
