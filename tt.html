<!DOCTYPE html>
<html>
<head>
    <title>Tableau HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Mon Tableau</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>CLE</th>
            <th>NBO</th>
        </tr>
        <tr>
            <td>01/08/2023</td>
            <td>✅</td> <!-- Emoji "OK" -->
            <td>❌</td> <!-- Emoji "KO" -->
        </tr>
        <tr>
            <td>02/08/2023</td>
            <td>✅</td>
            <td>❌</td>
        </tr>
        <!-- ... Ajoutez les autres lignes ici ... -->
    </table>
</body>
</html>
